    <script defer>
        btn = document.querySelector("#gerar")
        inpInicio = document.querySelector("#inicio")
        inpFim = document.querySelector("#fim")
        resp = document.querySelector("#resp")

        btn.addEventListener("click", () => {
            if (inpInicio.value == "" || inpFim.value == "") {
                return alert("preencha todos os campos")
            }
             i = Number(inpInicio.value);
             f = Number(inpFim.value);
            if (i > f) return alert("O primeiro campo nÃ£o pode ser maior que o outro.")

            numero = gerarNumero(i, f)
            resp.innerHTML = `${numero}`
            if (resp.innerHTML === `Undefined`) {
                numero = gerarNumero(i, f)
                resp.innerHTML = `${numero}`
            }
        })
        function gerarNumero(inicio = 0, fim = 0) {
                fnumero = Math.floor(Math.random() * fim ) + inicio
                
                if (fnumero < i || fnumero > f || fnumero == undefined || isNaN(fnumero) ) {gerarNumero(inicio, fim)} else { return fnumero }
        }
