<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="conjugue o verbo contar sem parar com esta ferramenta 🧾🧾">
    <meta name="author" content="Casimiro Choia">
    <title>UpCasiTools || contar</title>
    <link rel="shortcut icon" href="counter.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <header>
        <h1>vamos contar</h1>
    </header>
    <main>
        <p><label for="inicio">inicio:</label><span class="before-input">(obrigatorio)</span><input type="number" id="inicio" accesskey="1" placeholder="(alt + 1)" title="Numero Inicial"></p>
        <p><label for="fim">fim:</label><span class="before-input">(obrigatório)</span><input type="number" id="fim" accesskey="2" placeholder="(alt + 2)" title="Número Final"></p>
        <p><label for="passo">passo:</label><span class="before-input">(opcional)</span><input type="number" id="passo" accesskey="3" placeholder="(alt + 3)" title="Pulo" value="1" min="1" readonly></p>
        <button accesskey="4">contar <sup>(alt + 4)</sup></button>
        <hr>
        
        <p class="cont">aqui vai aparecer a contagem</p>

        <a href="../index.html" style="text-decoration: none;"><button class="back-to-main">voltar</button></a>
    </main>
    <footer>
        <p>obrigado pelo uso desta ferramenta da UpCasiTools.🤜🏼🤛🏼</p>
    </footer>
</body>
</html>
